<div class="mt-5">
  <table mat-table [dataSource]="dataSource">

    <!-- SN Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-head"> S/N</th>
      <td mat-cell *matCellDef="let item; let i = index" class="sn">
         {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}.
      </td>
     </ng-container>

    <!-- Transaction Type Column -->
    <ng-container matColumnDef="trans_type">
      <th mat-header-cell *matHeaderCellDef class="text-head"> Transaction Type</th>
      <td mat-cell *matCellDef="let element" class="trans-type"> {{element.trans_type}} </td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customer_name">
      <th mat-header-cell *matHeaderCellDef class="text-head"> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
    </ng-container>

    <!-- Account Number Column -->
    <ng-container matColumnDef="account_no">
      <th mat-header-cell *matHeaderCellDef class="text-head"> Account No </th>
      <td mat-cell *matCellDef="let element"> {{element.account_no}} </td>
    </ng-container>

    <!-- Account Type Column -->
    <ng-container matColumnDef="account_type">
      <th mat-header-cell *matHeaderCellDef class="text-head"> Account Type </th>
      <td mat-cell *matCellDef="let element"> {{element.account_type}} </td>
    </ng-container>

       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-head"> Status </th>
        <td mat-cell *matCellDef="let element"> <span class="py-2 px-3" [ngClass]="(element.status=='Approved')?'bg-approved': (element.status=='Pending')?'bg-pending': 'bg-declined'">{{element.status}}</span> </td>
      </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-head"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link"> 
            <a class="btn text-white btn-green px-4 py-1">View</a> 
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="7"
    showFirstLastButtons 
    #paginatorRef
    class="d-flex justify-content-center pt-4">
  </mat-paginator>
  
</div>
