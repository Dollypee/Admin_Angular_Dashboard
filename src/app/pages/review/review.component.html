<div class="container">
  <div class="d-flex">
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn bg-home px-3">Home</button><img class="img-fluid" src="{{imageSrc}}" style="height: 20px;" alt="{{imageAlt}}">
    </div>
    
    <button class="btn mx-2 bg-customer-update">Customer update approval</button>
  </div>

  <div class="mt-3">
    <h2 class="welcome-text"><span class="welcome">Welcome,</span>  ADELABU Idris Gbadegesin</h2>
    <h3 class="my-4 review-text">Kindly select submitted entry for review.</h3>

  </div>

  <div class="row">
    <div class="col-md-9 me-auto">
      <div class="row ">
        <div class="col-md-3 d-flex flex-column">
          <label for="account-name">Account Name</label>
          <input type="text" id="account-name" value="Bayo Adelabu" class="mt-3 py-3 px-2">
        </div>
        <div class="col-md-2 d-flex flex-column">
          <label for="Status">Status</label>
          <select name="" id="" class="mt-3 py-3 px-2">
            <option value="Approved">Approved</option>
            <option value="Declined">Declined</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="col-md-2 d-flex flex-column">
          <label for="account-type">Account Type</label>
          <select name="" id="" class="mt-3 py-3 px-2">
            <option value="Corporate">Corporate</option>
            <option value="Enterprise">Enterprise</option>
            <option value="Individual">Individual</option>
          </select>
        </div>
        <div class="col-md-3 d-flex flex-column">
          <label for="trans-type">Transaction Type</label>
          <select name="" id="" class="mt-3 py-3 px-2">
            <option value="Western Union">Western Union</option>
            <option value="Money Gram">Money Gram</option>
            <option value="Rapid Transfer">Rapid Transfer</option>
          </select>
        </div>
        <div class="col-md-2">
          <!-- <input type="text" class="searchbox' placeholder='Search' py-3 px-2"> -->
          <button class="btn btn-lg btn-search d-flex align-items-center justify-content-between" ><mat-icon>search</mat-icon>Search</button>
        </div>
      </div>
    
    </div>
  </div>

  <app-review-table></app-review-table>
</div>
